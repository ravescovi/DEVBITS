name: Init repo
on: [push]

permissions:
  contents: write  # Enables pushing commits back to repository

jobs:
  rename-project:
    if: ${{ github.repository != 'bcda-aps/bits' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . --no-deps
          pip install toml pyyaml
      - name: Run init_repo.sh
        run: |
          set -vxeuo pipefail
          bash .github/workflows/init_repo.sh ${{ github.repository }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "âœ… Ready to clone and code."
          push_options: --force
          tagging_message: 'v1.0.0'
